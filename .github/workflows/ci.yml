name: CI

on:
  push:
    branches: [main]
  pull_request:
    # By default, a workflow only runs when a pull_request's activity type is
    # opened, synchronize, or reopened. Adding ready_for_review here ensures
    # that CI runs when a PR is marked as not a draft, since we skip CI when a
    # PR is draft
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Use Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          cache: 'npm'
          node-version-file: '.nvmrc'

      - name: Update npm version
        run: |
          version=$(cat package.json | jq '.devEngines.packageManager.version' --raw-output)
          npm install -g npm@$version

      - name: Install deps
        run: npm ci

      - name: Build translations
        run: node --run intl

      - name: Run lint
        run: node --run lint
  test:
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'macos-13', 'windows-latest']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Use Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          cache: 'npm'
          node-version-file: '.nvmrc'

      - name: Update npm version
        run: |
          version=$(cat package.json | jq '.devEngines.packageManager.version' --raw-output)
          npm install -g npm@$version

      - name: Install deps
        run: npm ci

      - name: Build translations
        run: node --run intl

      - name: Run type checks
        run: node --run types

      - name: Run tests
        run: node --run test
